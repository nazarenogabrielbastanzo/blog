<!-- Main -->
<section id="main">
  <div class="container">
    <div class="row aln-center">

      <!-- Content -->
        <div id="content" class="col-8 col-12-medium" *ngIf="users">

          <header>
            <h2>Users ({{ users.length }})</h2>
          </header>

          <table>
            <tr>
              <th>ID</th>
              <th>Title</th>
            </tr>
            <tr *ngFor="let user of users" class="pointer" (click)="showProfile(user.id)">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
            </tr>
          </table>

        </div>
    </div>
  </div>
</section>
