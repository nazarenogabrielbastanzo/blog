<!-- Main -->
<section id="main">
  <div class="container">
    <div class="row aln-center">

      <!-- Content -->
        <div id="content" class="col-8 col-12-medium" *ngIf="todos">

          <header>
            <h2>To-Dos ({{ todos.length }})</h2>
          </header>

          <mat-accordion>
            <mat-expansion-panel
              (opened)="panelOpenState = true"
              (closed)="panelOpenState = false"
              *ngFor="let todo of todos"
            >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ todo.title }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <!-- Add here the card -->
            </mat-expansion-panel>
          </mat-accordion>

        </div>
    </div>
  </div>
</section>
