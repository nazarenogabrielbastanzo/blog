<!-- Main -->
<section id="main">
  <div class="container">
    <div class="row aln-center">

      <!-- Content -->
        <div id="content" class="col-8 col-12-medium" *ngIf="todos">

          <header>
            <h2>To-Dos ({{ todos.length }})</h2>
          </header>

          <table>
            <tr>
              <th>ID</th>
              <th>Title</th>
            </tr>
            <tr *ngFor="let todo of todos">
              <td>{{ todo.id }}</td>
              <td>{{ todo.title }}</td>
            </tr>
          </table>

        </div>
    </div>
  </div>
</section>
