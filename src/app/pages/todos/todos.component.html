<!-- Main -->
<section id="main">
  <div class="container">
    <div class="row aln-center">

      <!-- Content -->
        <div id="content" class="col-8 col-12-medium" *ngIf="todos">

          <header>
            <h2>To-Dos ({{ todos.length }})</h2>
          </header>

          <mat-accordion>
            <mat-expansion-panel
              (opened)="panelOpenState = true"
              (closed)="panelOpenState = false"
              *ngFor="let todo of todos"
            >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ todo.title }}
                </mat-panel-title>
              </mat-expansion-panel-header>

              <mat-card class="example-card">
                <mat-card-title>{{ todo.title }}</mat-card-title>
                <mat-card-subtitle><strong>User ID:</strong> {{ todo.userId }}</mat-card-subtitle>
                <mat-card-content>
                  <!-- Add Todo State here... -->
                </mat-card-content>
                <!-- <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions> -->
              </mat-card>

            </mat-expansion-panel>
          </mat-accordion>

        </div>
    </div>
  </div>
</section>
