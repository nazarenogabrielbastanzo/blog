<!-- Main -->
<section id="main">
  <div class="container">
    <div class="row aln-center">

      <!-- Content -->
        <div id="content" class="col-8 col-12-medium" *ngIf="posts">

          <header>
            <h2>Posts ({{ posts.length }})</h2>
          </header>

          <table>
            <tr>
              <th>ID</th>
              <th>Title</th>
            </tr>
            <tr *ngFor="let post of posts">
              <td>{{ post.id }}</td>
              <td>{{ post.title }}</td>
            </tr>
          </table>

        </div>
    </div>
  </div>
</section>
