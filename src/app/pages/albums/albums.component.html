<!-- Main -->
<section id="main">
  <div class="container">
    <div class="row aln-center">

      <!-- Content -->
      <div id="content" class="col-8 col-12-medium" *ngIf="albums">

        <header>
          <h2>Albums ({{ albums.length }})</h2>
        </header>

        <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
          </tr>
          <tr *ngFor="let album of albums">
            <td>{{ album.id }}</td>
            <td>{{ album.title }}</td>
          </tr>
        </table>

      </div>
    </div>
  </div>
</section>
