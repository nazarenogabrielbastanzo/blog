<!-- Main -->
<section id="main">
  <div class="container">
    <div class="row aln-center">

      <!-- Content -->
      <div id="content" class="col-8 col-12-medium" *ngIf="albums">

        <header>
          <h2>Albums ({{ albums.length }})</h2>
        </header>

        <!-- <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
          </tr>
          <tr *ngFor="let album of albums">
            <td>{{ album.id }}</td>
            <td>{{ album.title }}</td>
          </tr>
        </table> -->

        <mat-accordion>
          <mat-expansion-panel
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false"
            *ngFor="let album of albums"
          >
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ album.title }}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-raised-button (click)="showPhotos(album.id)">Show photos</button>
            <button mat-raised-button (click)="showProfile(album.userId)">User detail</button>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</section>
